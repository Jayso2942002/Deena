<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .photo-container {
      position: relative;
      z-index: 10;
      text-align: center;
    }
    .photo-container img {
      width: 250px;
      height: 250px;
      
      border: 5px solid #fff;
      box-shadow: 0 0 20px #fff;
    }
    .photo-container h1 {
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 10px #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="photo-container">
    <img src="dnna.jpg" alt="Birthday Person">
    <h1>Happy Birthday, Deena</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
